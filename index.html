<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senha, Password generetor">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <img src="./Assets/logo.png" alt="Gerador de senha Logo" class="logo">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span><span> caracteres</span></span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>
    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.☝️</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
